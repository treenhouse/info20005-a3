</head>
<body>

    <!-- Header -->
    <header class="header">
        <nav class="nav-container">
            <a href="#" class="logo" onclick="showPage('home')">
                <img src="resources/AustralianNaturalSoap-logo.png" viewBox = "0 0 24 24" width="30%" alt="Australian Natural Soap Logo" class="logo-image">
            </a>
            
            <ul class="nav-menu">
                <li><a href="home.html" data-page="home">Home</a></li>
                <li><a href="products.html" data-page="soaps">Soap</a></li>

            </ul>

            <button class="mobile-menu-toggle">â˜°</button>

            <div class="cart-icon" onclick="toggleCart()">

                <span class="cart-count" id="cart-count">0</span>
            </div>
        </nav>
    </header>

    <!-- Product Detail Page -->
    <div id="product-detail" class="page">
        <div class="container">
            <div class="breadcrumb">
                <a href="home.html" data-page="home">Home</a> > 
                <a href="products.html" data-page="soaps">Products</a> > 
                <span id="product-breadcrumb">Product</span>
            </div>
            
            <div class="product-detail">
                <div class="product-detail-image" id="product-detail-image">
                    Product Image
                </div>
                
                <div class="product-detail-info">
                    <h1 id="product-detail-name">Product Name</h1>
                    <p class="product-detail-price" id="product-detail-price">$0.00</p>
                    
                    <div class="product-description">
                        <h3>Description</h3>
                        <p id="product-detail-description">Product description will appear here.</p>
                    </div>
                    
                    <div class="quantity-selector">
                        <label for="quantity">Quantity:</label>
                        <button class="quantity-btn" onclick="changeQuantity(-1)">-</button>
                        <input type="number" id="quantity" class="quantity-input" value="1" min="1">
                        <button class="quantity-btn" onclick="changeQuantity(1)">+</button>
                    </div>
                    
                    <button class="cta-button" onclick="addToCartFromDetail()">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Cart Sidebar -->
    <div class="cart-overlay" id="cart-overlay" onclick="toggleCart()"></div>
    <div class="cart-sidebar" id="cart-sidebar">
        <div class="cart-header">
            <h2>Your Cart</h2>
            <button class="close-cart" onclick="toggleCart()">Ã—</button>
        </div>
        
        <div class="cart-items" id="cart-items">
            <div class="empty-cart">
                <div class="empty-cart-icon">ðŸ›’</div>
                <p>Your cart is empty</p>
            </div>
        </div>
        
        <div class="cart-footer">
            <div class="cart-total">
                Total: $<span id="cart-total">0.00</span>
            </div>
            <button class="checkout-btn" onclick="proceedToCheckout()">Checkout</button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-logo">
                <img src="resources/AustralianNaturalSoap-logo.png" width="30%" alt="Australian Natural Soap Logo" class="logo-image">
            </div>
        </div>
    </footer>

</body>
</html>
